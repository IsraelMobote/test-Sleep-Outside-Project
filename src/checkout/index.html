<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout">
          <fieldset class="block">
            <legend>Customer Name</legend>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="fname" required />
            <label class="block" for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lname" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress" name="street" required />
            <label class="block" for="city">City</label>
            <input type="text" id="city" name="city" required />
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
            <label class="block" for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" name="zip" required />
          </fieldset>
          <fieldset class="block">
            <legend>Payment</legend>
            <label for="credit-card-number">Credit Card Number</label>
            <input
              type="text"
              id="credit-card-number"
              name="cardNumber"
              value="1234123412341234"
              required
            />
            <label class="block" for="expiration-date">Expiration Date</label>
            <input
              type="text"
              id="expiration-date"
              name="expiration"
              value="10/26"
              required
            />
            <label for="security-date">Security Code</label>
            <input type="text" id="security-date" name="code" required />
          </fieldset>
          <button>Checkout</button>
        </form>
      </section>
      <section class="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span class="subtotal"></span></p>
        <p>Tax: <span class="tax"></span></p>
        <p>Shipping Estimate: <span class="shipping"></span></p>
        <p>Order Total: <span class="order-total"></span></p>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
