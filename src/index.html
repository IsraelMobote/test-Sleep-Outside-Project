<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div id="product-categories">
        <a href="product_listing/?category=tents"><figure><img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="" />
          <figcaption>Tents</figcaption></a>
        </figure>
         <a href="product_listing/?category=backpacks"><figure><img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="" />
          <figcaption>Backpacks</figcaption></a>
        </figure>
         <a href="product_listing/?category=sleeping-bags"><figure><img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg" alt="" />
          <figcaption></figcaption>Sleeping Bags</a>
        </figure>
         <a href="product_listing/?category=hammocks"><figure><img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="" />
          <figcaption>Hammocks</figcaption></a>
        </figure>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
